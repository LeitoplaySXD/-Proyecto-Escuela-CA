<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Escuela CA</title>
</head>
<body>
    <h1>Cursos Escuela del Conocimiento Aplicado</h1>

    <! LISTA ORDENADA -->
    <! el comando (ol) para crear lista enumerada -->
    <! el comando (type) es para definir 
    el tipo de enumeramiento de los elementos de la lista -->
    <! recuerda usar ctrl+space para mas opciones -->
                                 <! LISTAS -->  
    <ol type="I">

<li>La actitud estable</li>
<video src="Videos/videoplayback.mp4" controls autoplay muted></video>

<! COMANDOS -->
<! 1.(video + src= + controls) para referenciar video local y sea reproducible -->
<! 2.(controls + autoplay, loop or muted)-->
<! autoplay:para reproducir el video automaticamente al cargar la pagina -->
<! loop:para reproducir el video nuevamente cada vez que finalize
<! muted:para reproducir el video silenciado -->


<li>La actitud de mejoramiento</li>


    </ol>

    <! LISTA DESORDENADA -->
    <! el comando (ul) es para crear una lista sin enumeracion -->
    <! COMANDOS UL TYPE
    <! 1.circle -->
    <! 2.square -->
    <! 3.none -->
    <ul type="square">

<li>La actitud estable</li>
<li>La actitud de mejoramiento</li>

    </ul>


</body>
</html>
